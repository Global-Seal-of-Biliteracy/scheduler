<style>
    .wrapper {
        /* height: 50%;
        width: 48%; */
        background: linear-gradient(to bottom, #99B18D 0%, #B9C8AB 100%);
        z-index: 9999;
        position: fixed;
        bottom: 15px;
        right: 15px;
        padding: 3px 3px 3px 3px;
        border-radius: 16px;
        transition: 0.25s;
     }
     .minimized {
         height: 45px !important;
         width: 200px !important;
         transition: 0.25s;
         padding: 4px 4px 4px 4px;
         border-radius: 30px;
         background: linear-gradient(to bottom, #99B18D 0%, #B9C8AB 100%);
         /* transition-delay: 0.5s; */
     }
     .minimizedContent {
        opacity: 0;
        transition: 0.25s;
        transition-delay: 0.5s;

     }
      
    .frame {
        position: relative;
        width: 100%;
        height: calc(100% - 40px);
        border-radius: 0 0 13px 13px;
        border: none;
        transition: 0.25s;

    
    
     }
     .topbar {
        position: relative;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: none;
        border-radius: 13px 13px 0 0;
        /* margin-top: 5px; */
        background: linear-gradient(to bottom, #1C5100 0%, #658546 100%);
        padding-left: 15px;
        padding-right: 15px;
        transition: 0.25s;
    
     }

     .topbarMinimized {
        border-radius: 25px;
        height: 45px;
        justify-content: center;
        background: linear-gradient(to bottom, #1C5100 0%, #658546 100%);
        transition: 0.5s;
     }

     .topbarMinimized:hover {
         transition: 0.5s;
        background: linear-gradient(to bottom, #1C5100 50%, #658546 100%);
     }
     .minimized:hover {
        transform: scale(1.05);
        transition: 0.25s;


     }

     .text {
         margin: 0;
         color: #fff;
         font-weight: 600;
         letter-spacing: 0.25px;
         /* padding-top: 10px; */
         font-family: "Open Sans", "Arial, sans-serif";
     }
     .minimize {
        opacity: 0.5;
        transition: 0.25s;
     }
     .minimize:hover {
        opacity: 0.8;
        transform: scale(1.1);
        transition: 0.25s;
    
     }
     .minimize:active {
        opacity: 1.0;
        transition: 0.25s;
        transform: scale(1.2);
        box-shadow: 0 0 5px 0 rgba(0,0,0,0.15);
     }
     .minimizeHidden {
        display: none;
     }
     


     @media only screen and (max-width: 9999px) {
     .wrapper {
        height: 500px;
        width: 900px;
     }

     @media only screen and (max-width: 1300px) {
     .wrapper {
        height: 50%;
        width: 75%;
     }

     @media only screen and (max-width: 1000px) {
     .wrapper {
        height: 50%;
        width: 70%;
     }

     @media only screen and (max-width: 600px) {
     .wrapper {
        min-height: 70%;
        width: 90%;
     }
     }

    </style>

    <script>
        var minimized = false;

        function minimize() {
        let wrapper = document.getElementById("wrapper");
        let frame = document.getElementById("contentframe");
        let topbar = document.getElementById("topbar");
        let minimizeButton = document.getElementById("minimizebutton");

        if(minimized) {
            wrapper.classList.remove("minimized");
            frame.classList.remove("minimizedContent"); 
            topbar.classList.remove("topbarMinimized"); 
            minimizeButton.classList.remove("minimizeHidden");
            } else {
            wrapper.classList.add("minimized");
            frame.classList.add("minimizedContent"); 
            topbar.classList.add("topbarMinimized"); 
            minimizeButton.classList.add("minimizeHidden");
        }
        minimized = !minimized;
        }
    </script>
 
    <div id="wrapper" class="wrapper">
        <div id="topbar" class="topbar" onclick="minimize()">
            <h5 class="text">Event Schedule</h5> 
            <a onclick="minimize()"><img id="minimizebutton" class="minimize" src="https://svgur.com/i/QkQ.svg" alt="Minimize"></a>
        </div>
      <iframe id="contentframe" class="frame" src="https://globalcred.herokuapp.com/learners" title="Global C.R.E.D. Scheduler"></iframe>
    </div>
